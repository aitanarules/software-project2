<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyperloop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <div id="upper-side">
            <div id="hl-logo">
                <img id="hl-logo-img" src="hyperloop-logo.JPG" alt="hyperloop-logo">
            </div>
            <h1 id="title">HYPER VISOR</h1>
            <div id="button-space">
                <button id="hamburguer">â˜°</button>
            </div>
        </div>

        <div id="middle-side">

          <div id="hour-div">
            <h3 id="hour">Time clock</h3>
            <p id="time">00:00:00</p>
          </div>

            <table class="data_table" >
              <tr>
                <th></th>
                <th >Speed</th>
                <th >Airgap</th>
                <th >Current</th>
                <th >Voltage</th>
              </tr>
              <tr>
                <th>current</th>
                <td class="current" id="speed">0</td>
                <td class="current" id="airgap">0</td>
                <td class="current" id="current">0</td>
                <td class="current" id="voltage">0</td>
              </tr>
              <tr>
                <th>min</th>
                <td id="min-s">0</td>
                <td id="min-a">0</td>
                <td id="min-c">0</td>
                <td id="min-v">0</td>
              </tr>
              <tr>
                <th>mean</th>
                <td id="mean-s">0</td>
                <td id="mean-a">0</td>
                <td id="mean-c">0</td>
                <td id="mean-v">0</td>
              </tr>
              <tr>
                <th>max</th>
                <td id="max-s">0</td>
                <td id="max-a">0</td>
                <td id="max-c">0</td>
                <td id="max-v">0</td>
              </tr>
              <tr>
                <th>sdv</th>
                <td id="sdv-s">0</td>
                <td id="sdv-a">0</td>
                <td id="sdv-c">0</td>
                <td id="sdv-v">0</td>
              </tr>

            </table>

            <div id="button-div">
              <button class="button-class" id="button-save">Save</button>
              <button class="button-class" id="button-capture">Capture</button>
              <button class="button-class" id="button-info">Help</button>
            </div>
        </div>

        <div id="lower-side">
          <canvas class="chart" id="line-chart"></canvas> 

        </div>


    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->
    <script src="/tcp_plots.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
